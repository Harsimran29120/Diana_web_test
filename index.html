<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Diana Submission</title>
</head>
<body>
    <div class="mars-field">
        <div class="rover" id="rover"></div>
    </div>
    <div class="controls">
        <label style="color:white" for="x-coordinate">X Coordinate (%):</label>
        <input class="inp" type="number" id="x-coordinate" min="0" max="100" placeholder="0">
        <label style="color:white" for="y-coordinate">Y Coordinate (%):</label>
        <input class="inp" type="number" id="y-coordinate" min="0" max="100" placeholder="0">
        <button class="btn" id="move-button">Move Rover</button>
        <p style="color:white">Designed by <a style="color:pink" href="https://www.harsimran.it">Harsimran Singh</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
